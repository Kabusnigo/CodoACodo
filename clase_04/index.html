<!-- Formularios -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <head>
        <h1>Formulario de inscripción</h1>
    </head>
    <form action="" method="post">
        <label for="nombre">Nombre: </label>
        <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" size="30" required>
        <br>
        <label for="fecha_nacimiento">Fecha de Nacimiento: </label>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
        <br>
        <label for="dni">DNI: </label>
        <input type="text" id="dni" name="dni" placeholder="11222333" maxlength="8" required>
        <br>
        <input type="checkbox" name="" id=""> Acepto Términos y Condiciones
        <br>
        <select name="paises" id="">
            <option value="arg">Argentina</option>
            <option value="bra">Brasil</option>
        </select>
        <br>
        <input type="color" name="" id="">
        <br>
        <input type="range" name="" id="">
        <br>
        <input type="month" name="" id="">
        <br>
        <input type="time">
        <br>
        <input type="number" name="" id="" min="16" max="45">
        <br>
        <input type="email" name="" id="" placeholder="email@hotmail.com">
        <br>
        <input type="password" name="" id="" placeholder="Ingresa tu contraseña">
        <br>
        <input type="button" value="Enviar">


        <input type="submit" value="Descargar">
    </form>

    <!--Crear Formulario 5 input a elegir -->
</body>
</html>
